<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="big">
    <img class="img-big-top" src="images/bg-pattern-top.svg" alt="">
    <img class="img-big-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <img class="card-head" src="images/bg-pattern-card.svg" alt="">
      <img class="avatar" src="images/image-victor.jpg" alt="">
      <p class="name">Victor Crest  <span class="age">26
        <br>London
      </span></p>
      <div class="card-footer">
        <div class="first-row">
          <div class="followers">80K<br><span class="second-row">Followers</span></div>
          <div class="likes">803K<br><span class="second-row">Likes</span></div>
          <div class="photos">1.4K<br><span class="second-row">Photos</span></div>
        </div>
      </div>
     <!--
      Victor Crest

      London

      Photos
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Anton Gorobets</a>. 
      
      </div>
    -->
    </div>
  </div>
</body>
</html>
